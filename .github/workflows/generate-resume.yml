name: Generate Resume PDF

on:
  push:
    paths:
      - 'rendercv.yaml'
    branches:
      - main

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate PDF
        run: |
          mkdir -p public
          python -m rendercv render "rendercv.yaml" \
            --dont-generate-markdown \
            --dont-generate-html \
            --dont-generate-png \
            --pdf-path "./public/resume.pdf"

      - name: Clean up temporary files
        run: |
          # Eliminar el directorio de salida temporal
          rm -rf rendercv_output

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update resume PDF [skip ci]'
          file_pattern: 'public/resume.pdf'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
